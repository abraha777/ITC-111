<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
        <div class="container">
            <header id="mainHeader">
                Have an account?
                <a href="signIn.html"> Sign In</a>
            </header>
        </div>




            <section>
                <form onsubmit="alert('submit!');return false">
                    <div id="formData">

                        <div class="registrationlabel">
                            <label> Name </label><br>
                            <input type="text" name="first name" placeholder="Enter First Name">
                            <input type="text" name="lastName" placeholder="Enter Last Name">
                        </div>

                        <div class="registrationlabel">
                            <label> Age </label><br>
                          
                            <input type="number" name="age" id="age">
                        </div>

                        <div class="registrationlabel">
                            <label> Hair Color </label><br>
                            <input type="color" name="color" id="color-position">
                        </div>
                        <br>
                        <div class="registrationlabel">
                            <label> Eye Color </label><br>
                            <input type="color" name="color" id="color-position">
                        </div>

                        <div class="label">
                            <label>[NO]    Crazy Range   [YES]</label> <br>
                            <input type="range" id="crazy">
                        </div>

                        <div class="registrationlabel">
                            <label> Email </label><br>
                            <input type="email" name="eMail" placeholder="Enter Email address">
                            <input type="email" name="eMail" placeholder="Confirm Email address">
                        </div>

                        <div class="registrationlabel">
                            <label> Username </label><br>
                            <input type="Username" name="Username" placeholder="Enter Username">
                        </div>

                        <div class="registrationlabel">
                            <label> Password </label><br>
                            <input type="password" name="Password" placeholder="Enter Password">
                            <input type="text" name="Password" placeholder="Confirm Password">
                        </div>
                        <br>
                        <input type="submit" name="submit">
                        <br>
                        <br>

                    </div>
                </form>

            </section>
            </div>

            
</body>
</html>
